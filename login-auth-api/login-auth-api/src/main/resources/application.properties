spring.application.name=login-auth-api
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
server.port=8083
spring.datasource.username=sa
spring.datasource.password=

api.security.token.secret=my-secret-key-from-video

# Configurações H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.security.frame-options=SAMEORIGIN
# Configurações JPA
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Desabilitar segurança do H2 para desenvolvimento
spring.h2.console.settings.trace=false
spring.h2.console.settings.toolbar=true
