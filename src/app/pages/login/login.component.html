<app-default-login-layout
title="FaÃ§a login em sua conta"
primaryBtnText="Entre"
secondaryBtnText="Cadastre-se"
(submit) ="submit()"
(navigate) ="navigate()"
[disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="gmail@gmailcom"
    >
    <img src="/assets/svg/email-icon.svg">
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Sua Senha"
      placeholder="*****"
    >
    <img src="/assets/svg/password-icon.svg">
    </app-primary-input>

    <span>
      Esqueceu a senha?
    </span>

  </form>
</app-default-login-layout>
